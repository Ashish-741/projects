<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Spotify Clone</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Search</a></li>
                <li><a href="#">Library</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="player">
            <img src="album.jpg" alt="Album Cover" class="album-cover">
            <h2>Song Title</h2>
            <p>Artist Name</p>
            <audio controls>
                <source src="song.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="playlist">
            <h3>Playlist</h3>
            <ul>
                <li>Song 1</li>
                <li>Song 2</li>
                <li>Song 3</li>
            </ul>
        </div>
    </main>
</body>
</html>
